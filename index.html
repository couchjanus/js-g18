<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Project</title>
  <link href="./fontawesome/css/all.min.css" rel="stylesheet">
  <link href="css/showcase.css" rel="stylesheet">

</head>

<body>
  <nav>
    <ul class="navbar">
      <li class="navbar__logo"><a href="index.html">Shopaholic</a></li>
      <li class="navbar__item"><a href="index.html">Home</a></li>
      <li class="navbar__item"><a href="#">About</a></li>
      <li class="navbar__item"><a href="#">Contact</a></li>
      
      <li class="navbar__item user"><a href="#"><i class="fas fa-user-plus"></i></a></li>
      <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
      <li class="shopping__cart">
        <a href="#"><i class="fas fa-cart-plus"></i> <span class="shopping__cart-items">0</span></a>
      </li>
    </ul>

  </nav>
  
  <!-- cart -->
  <aside class="sidebar cart-overlay" id="sidebar">
    <div class="cart">
      <a href="#" class="close__btn"><i class="far fa-window-close"></i></a>
      <h2>Your Cart</h2>
      <div class="cart-content">
       
      </div>
      <div class="cart-footer">
        <h3>your total : $<span class="cart-total">0</span></h3>
        <a class="clear-cart btn_card">clear cart</a>
      </div>
    </div>
  </aside>
  <!-- end of cart -->

  <main>
    <div class="filter-section__wrapper">

    </div>
    <section class="showcase-section">
      
    </section>

  </main>

  <template id="cartItem">
    <!-- cart item -->
    <div class="cart-item">
      <div><img src="" alt="product" class="item-image"></div>
      <div>
        <h4 class="item-title"></h4>
        <h5>$<span class="item-price"></span></h5>
        <span class="remove-item">remove</span>
      </div>
      <div>
        <i class="fas fa-chevron-up"></i>
        <p class="item-amount">
          1
        </p>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <!-- cart item -->
  </template>
  
  <template id="catouselNav">
    <div class="carousel-wrapper">
        <div class="carousel-detail">
            <div class="carousel__nav">
                <span id="moveLeft" class="carousel__arrow">
                    <svg class="carousel__icon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                    </svg>
                </span>
                <span id="moveRight" class="carousel__arrow">
                    <svg class="carousel__icon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg>
                </span>
            </div>
            
        </div>
    </div>
  </template>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
  <!-- <script src="./js/carousel.js"></script> -->

</body>

</html>
