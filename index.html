      <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
      <li class="shopping__cart">
        <a href="#"><i class="fas fa-cart-plus"></i> <span class="shopping__cart-items">0</span></a>
      </li>
    </ul>

  </nav>
  
  <!-- cart -->
  <aside class="sidebar cart-overlay" id="sidebar">
    <div class="cart">
      <a href="#" class="close__btn"><i class="far fa-window-close"></i></a>
      <h2>Your Cart</h2>
      <div class="cart-content">
        <!-- cart item -->

          <div><img src="./images/01.jpg" alt="product"></div>
          
          <div>
            <h4>Red Cat</h4>
            <h5>$<span class="item-price">189.99</span></h5>

          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">
              1
            </p>
            <i class="fas fa-chevron-down"></i>
          </div>

        <!-- cart item -->

      <div class="cart-footer">
        <h3>your total : $<span class="cart-total">0</span></h3>
        <a class="clear-cart btn_card">clear cart</a>
      </div>
    </div>
  </aside>
  <!-- end of cart -->

  <main>
    <div class="filter-section__wrapper">

    </div>
    <section class="showcase-section">
      <div class="product">
        <div class="product__image"><img src="./images/01.jpg" alt="PRODUCT INFO" />
          <div class="product__detail">
            <a href="#" class="product__detail-btn">Detail view</a>
          </div>
        </div>
        <div class="product__info">
          <h3 class="product__title">PRODUCT INFO</h3>
          <p class="product__info__extra">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
        </div>
        <div class="product__buy">
          <a href="#" class="add_to_card"><i class="fas fa-shopping-cart"></i>Add to card</a>
          <div class="product__prices">
            <i class="fas fa-dollar-sign"></i>
            <span class="product__price">189.99</span>
          </div>
        </div>
      </div>

    </section>

  </main>

  <template id="cartItem">
    <!-- cart item -->
    <div class="cart-item">
      <div><img src="./images/01.jpg" alt="product" class="item-image"></div>
      <div>
        <h4 class="item-title">Red Cat</h4>
        <h5>$<span class="item-price">189.99</span></h5>
        <span class="remove-item">remove</span>
      </div>
      <div>
        <i class="fas fa-chevron-up"></i>
        <p class="item-amount">
          1
        </p>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <!-- cart item -->
  </template>
